<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>

    <dialog data-modal="">
        <form action="">
            <h2>Add new book</h2>
            <div>
                <label for="title">Title:</label>
                <input type="text" name="book_title" id="title" maxlength="100" required>
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" name="book_author" id="author" maxlength="100" required>
            </div>
            <div>
                <label for="pages">Pages:</label>
                <input type="number" name="book_pages" id="pages" min="0" max="99999" required>
            </div>
            <div class="checkbox-container">
                <label for="is-read">Have you read it?</label>
                <input type="checkbox" name="is_read" id="is-read" value="true">
            </div>
            <button>Submit</button>
        </form>
    </dialog>

    <header>
        <div class="logo">Library</div>
        <button class="new-book">+ New Book</button>
    </header>

    <section>
        <h1>Reading List</h1>
        <div class="card-container">
            
        </div>
    </section>

</body>
</html>
